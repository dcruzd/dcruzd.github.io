    description: "I am a PhD Fellow at the University of Copenhagen and an affiliated researcher at King's College London. My research focuses mostly on the behavior and perceptions of political elites, with a specific interest in Latin America. I use primarily survey experiments and different causal identification strategies in my research. My project is part of the Advocacy in Digital Democracy project, which is led by Anne Rasmussen who is also my supervisor, and is co-supervised by Gregory Eady.
